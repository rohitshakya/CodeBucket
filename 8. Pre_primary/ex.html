
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Slider</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>

<body style="background: orange;">
​
<video id="vid" width="320" height="240" poster="/images/w3schools_green.jpg" controls autobuffer="true">
   <source src="demo.mp4" type="video/mp4">
   <source src="demo.ogg" type="video/ogg">
   Your browser does not support the video tag.
</video>
<script type='text/javascript'>
    
    document.getElementById("vid").play();
    document.getElementById("vid").addEventListener('ended',myHandler,false);
    function myHandler(e) {    
    document.getElementById("demo").style.display = "block";
    document.getElementById("vid").style.display = "none";
        
    }
   
</script>
<div id="demo" class="carousel slide" data-interval="false" style="display: none; width: 320px; height: 240px;"  >
​

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">

      <img src="C:\Users\editor\Desktop\New folder\img1.jfif" alt="Los Angeles" >
    </div>
    <div class="carousel-item">
      <img src="C:\Users\editor\Desktop\New folder\img2.jfif" alt="Chicago" >
    </div>
    <div class="carousel-item">
      <img src="C:\Users\editor\Desktop\New folder\img3.jfif" alt="New York">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</html>
